<div class="spoiler" id="{{ .Get "id" }}">
	<h4 class="spoiler-label">{{ .Get "title" }}</h4>
	<div class="content">
        {{ $mode := .Get "mode" }}
        {{ if eq $mode "html" }}
            {{ .Inner }}
        {{ else }}
            {{ .Inner | markdownify }}
        {{ end }}
	</div>
</div>
