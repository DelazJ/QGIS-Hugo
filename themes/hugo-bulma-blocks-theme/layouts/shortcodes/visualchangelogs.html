{{ range (where .Site.Pages "Section" "product") }}
    {{ range sort (where .Pages "SectionsPath" "product/visual-changelogs") "Params.releasedate" "desc" }}
    <a
        class="rich-list mr-2 mb-2"
        href="{{ .RelPermalink }}"
    >
        <div class="listcont">{{ .Title }}</div>
        <div class="subtext is-size-7">{{ .Params.releasedate }}</div>
    </a>
    {{ end }}
{{ end }}
